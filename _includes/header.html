<header id="masthead">
  <div class="inner-wrap">
    <a href="{{ site.url }}/" class="site-title">{{ site.title }}</a>
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
    </nav>
  </div><!-- /.inner-wrap -->

    tex2jax: {

      inlineMath: [['$','$']]
    }
  });
  </script>
</header><!-- /.masthead -->
